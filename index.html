<!DOCTYPE html>
<html>
<head>
    <title>Basic Template</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Ubuntu" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans|Raleway" rel="stylesheet">
    <!--
    font-family: 'Raleway', sans-serif;
    font-family: 'Merriweather Sans', sans-serif;
    font-family: 'Ubuntu', sans-serif; (Título)
    font-family: 'Open Sans', sans-serif; (Texto)
    -->
    <!-- Kube CSS -->
    <link rel="stylesheet" href="dist/css/kube.css">
    <!-- Arquivo CSS -->
    <link rel="stylesheet" href="principal.css">

</head>
<body>
    <!-- cabeçalho -->
    <div class="row">
        <div id="navbar-demo" data-component="sticky" class="col col-12 cabecalho">
          <div class="col col-4 cabeçalho">
            <span>BookStore</span>
          </div>
          <div class="col col-8 cabecalho">
            <nav>
                <ul>
                    <li>
                      <a href="" data-component="dropdown" data-target="#dropdown-fixed">
                      Home<span class="caret down"></span>
                        </a>
                      <a href="" data-component="dropdown" data-target="#dropdown-fixed">
                      Teste<span class="caret down"></span>
                        </a>
                    </li>
                </ul>
          </nav>
          </div>
        </div>
    </div>

    <!-- Corpo -->
      <div class="row align-center red">
        <div class="col col-3">
          <button data-component="dropdown" data-target="#dropCategorias">Categorias <span class="caret down"></span></button>
          <div class="dropdown hide" id="dropCategorias">
            <p>meu pau2</p>
            <p>meu pau3</p>
            <a href="#" data-action="dropdown-close">Close</a>
          </div>
        </div>
        <div class="col-7">

        </div>
      </div>



    <!-- Kube JS + jQuery are used for some functionality, but are not required for the basic setup -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="dist/js/kube.js"></script>
</body>
</html>
